{% extends 'core/base.html' %}
{% block 'body' %}
<section class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
            {% csrf_token %}
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            {% for form in forms %}
                <div class="help text-danger">{{ form.errors }}</div>
                <div class="form-group">{{ form }}</div>
            {% endfor %}
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" onclick="$('#submit').toggle()" id=agree_term>I agree to the license terms.</label></div>
            </div>
            <div class="form-group" id="submit" style="display: none;"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a class="already" href="{% url 'login' %}">You already have an account? Login here.</a>
        </form>
    </div>
</section>
{% endblock %}
